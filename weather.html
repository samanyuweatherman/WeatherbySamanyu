<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather of Multiple Cities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
        }
        .city {
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <h2>Weather of Multiple Cities</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weatherResults"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            const apiKey = "0bd459473d78d3641f3dd79f058ae127";  //
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod !== 200) {
                    alert("City not found");
                    return;
                }
                
                const weatherDiv = document.createElement("div");
                weatherDiv.classList.add("city");
                weatherDiv.innerHTML = `
                    <h3>${data.name}, ${data.sys.country}</h3>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Weather: ${data.weather[0].description}</p>
                `;
                
                document.getElementById("weatherResults").appendChild(weatherDiv);
            } catch (error) {
                console.error("Error fetching weather data", error);
            }
        }
    </script>
</body>
</html>
